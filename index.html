<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Chakra+Petch:wght@300;400;500;600;700&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Guess a Number Between 1 and 100</h2>
        </div>
        <div class="entry">
            <input type="text" id="input" placeholder="Enter your guess">
            <button id="button" role="button">Guess</button>
            <p class="wrong"></p>
            <p id="guess">No. of Guesses: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
